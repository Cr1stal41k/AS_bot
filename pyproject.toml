[tool.poetry]
name = "AS-chat-bot"
version = "1.0.0"
description = ""
authors = ["Maxim Nelin <nelin.max0@gmail.com>"]

[tool.poetry.scripts]

[tool.poetry.dependencies]
python = "3.10.x"
numpy = "^1.22.4"
pandas = "^1.4.2"
sklearn = "^0.0"
matplotlib = "^3.5.2"
aiogram = "^2.20"
python-dotenv = "^0.20.0"
scipy = "^1.8.1"
pylint = "2.11.1"
bs4 = "^0.0.1"
lxml = "^4.9.0"
python-socketio = {extras = ["asyncio_client"], version = "^5.6.0"}
requests = "^2.28.0"
exchangelib= {file = "exchangelib-4.9.0-py2.py3-none-any.whl" }
