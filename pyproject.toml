[tool.poetry.dev-dependencies]
black = { version = "*", allow-prereleases = true }
pylint = "^2.11.1"
commitizen = "^2.20.0"
pre-commit = "^2.15.0"
pydot = "^1.4.2"
graphviz = "^0.20"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[pipenv]
allow-prereleases = false

[tool.black]
line-length = 120
